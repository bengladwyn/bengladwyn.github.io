<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Physics Wordle</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Particle Physics Wordle</h1>
    </header>
    
    <!-- Game Grid -->
    <div id="game" class="grid"></div>
    
    <!-- Input for the guess -->
    <input id="guess" type="text" maxlength="5" placeholder="Enter your guess">
    
    <!-- Submit button for the guess -->
    <button id="submitGuess">Submit</button>
    
    <!-- Message and word info display -->
    <p id="message"></p>
    <div id="wordInfo"></div> <!-- Display word information here -->
    
    <!-- Submit Score Form (hidden by default) -->
    <div id="submitForm" style="display:none;">
        <input id="playerName" type="text" placeholder="Enter your name">
        <button id="submitScore">Submit Score</button>
    </div>
    
    <!-- Leaderboard display -->
    <div id="leaderboard"></div> 
    
    <script src="scripts/particlordle.js" type="module"></script>
</body>
</html>
