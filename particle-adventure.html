<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Physics Adventure</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Particle Physics Adventure</h1>
    </header>
    <div id="story">
        <p>Welcome to the world of particle physics! You are a physicist at the Large Hadron Collider. Your goal is to discover new particles.</p>
        <button onclick="startAdventure()">Start Adventure</button>
    </div>
    <script>
        function startAdventure() {
            let choice1 = prompt(
                "The Large Hadron Collider is ready! What do you want to do first?\n1. Increase beam energy.\n2. Calibrate detectors.\nType 1 or 2."
            );

            if (choice1 === "1") {
                increaseBeamEnergy();
            } else if (choice1 === "2") {
                calibrateDetectors();
            } else {
                alert("Invalid choice. Please reload and try again!");
            }
        }

        function increaseBeamEnergy() {
            let choice2 = prompt(
                "You've increased the beam energy to 13 TeV. What do you do next?\n1. Run proton-proton collisions.\n2. Conduct a safety check.\nType 1 or 2."
            );

            if (choice2 === "1") {
                protonCollisions();
            } else if (choice2 === "2") {
                alert(
                    "Good call on safety! After a thorough check, you successfully begin proton-proton collisions."
                );
                protonCollisions();
            } else {
                alert("Invalid choice. Please reload and try again!");
            }
        }

        function calibrateDetectors() {
            alert(
                "Your detectors are perfectly calibrated. Now you can confidently analyze collision data!"
            );
            increaseBeamEnergy();
        }

        function protonCollisions() {
            let choice3 = prompt(
                "Proton-proton collisions are producing millions of events per second. What do you focus on?\n1. Search for the Higgs boson.\n2. Look for signs of dark matter.\nType 1 or 2."
            );

            if (choice3 === "1") {
                higgsDiscovery();
            } else if (choice3 === "2") {
                darkMatterSearch();
            } else {
                alert("Invalid choice. Please reload and try again!");
            }
        }

        function higgsDiscovery() {
            alert(
                "Congratulations! By analyzing decay patterns, you confirm the existence of the Higgs boson. You've made a monumental discovery!"
            );
            endGame("Higgs boson discovery");
        }

        function darkMatterSearch() {
            let choice4 = prompt(
                "You detect an anomaly that could hint at dark matter. What do you do?\n1. Verify the anomaly with more data.\n2. Announce the discovery immediately.\nType 1 or 2."
            );

            if (choice4 === "1") {
                alert(
                    "After extensive analysis, the anomaly turns out to be statistical noise. Better luck next time!"
                );
                endGame("Statistical noise");
            } else if (choice4 === "2") {
                alert(
                    "Oops! Prematurely announcing the discovery damages your credibility. Always verify your data!"
                );
                endGame("Premature announcement");
            } else {
                alert("Invalid choice. Please reload and try again!");
            }
        }

        function endGame(outcome) {
            document.getElementById("story").innerHTML = `
                <p>Your adventure has concluded with: <strong>${outcome}</strong>.</p>
                <button onclick="startAdventure()">Play Again</button>
            `;
        }
    </script>
</body>
</html>
