<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Physics Top Trumps</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <h1>Particle Physics Top Trumps</h1>
  </header>
    <main>
        <div id="game-area">
            <div id="player-card" class="card">
              <h2>Player Card</h2>
              <div class="card-content">
                <p>Name: <span id="player-name"></span></p>
                <p>Mass: <span id="player-mass"></span></p>
                <p>Charge: <span id="player-charge"></span></p>
                <p>Spin: <span id="player-spin"></span></p>
                <p>Discovery Date: <span id="player-discoveryDate"></span></p>
                <p>Lifetime: <span id="player-lifetime"></span></p>
              </div>
            </div>
          
            <div id="opponent-card" class="card">
              <h2>Opponent Card</h2>
              <div class="card-content">
                <p>Name: <span id="opponent-name"></span></p>
                <p>Mass: <span id="opponent-mass"></span></p>
                <p>Charge: <span id="opponent-charge"></span></p>
                <p>Spin: <span id="opponent-spin"></span></p>
                <p>Discovery Date: <span id="opponent-discoveryDate"></span></p>
                <p>Lifetime: <span id="opponent-lifetime"></span></p>
              </div>
            </div>
          </div>
          
          <div>
            <label for="property-select">Choose a property:</label>
            <select id="property-select">
              <option value="mass">Mass</option>
              <option value="charge">Charge</option>
              <option value="spin">Spin</option>
              <option value="discoveryDate">Discovery Date</option>
              <option value="lifetime">Lifetime</option>
            </select>
            <button id="compare-button">Compare!</button>
          </div>
          
          <div id="result"></div>
          
          <div>
            <p id="player-count"></p>
            <p id="opponent-count"></p>
          </div>
          
    </main>
    <script src="scripts/toptrumps.js"></script>
  </body>
